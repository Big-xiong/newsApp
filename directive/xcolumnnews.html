<div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd" ng-repeat="n in news|filter:{'title':keyword}">
        <a href="#!/detail/{{n.news_id}}/{{tableNum}}" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd" ng-class="{yule:channel == 'yule'}"  ng-hide="channel == 'xiaohua'">
                <img class="weui-media-box__thumb" ng-src="{{n.top_image}}" ng-class="{yule:channel == 'yule'}" alt="">
                
            </div>
            <div class="weui-media-box__bd" ng-class="{yule:channel == 'yule'}">
                <h4 class="weui-media-box__title" ng-class="{yule:channel == 'yule'}">{{n.title}}</h4>
                <p class="weui-media-box__desc" ng-hide="channel =='yule'" ng-class="{xiaohua:channel == 'xiaohua'}">{{n.digest}}</p>
                <span class="commentCount"  ng-class="{yule:channel == 'yule'}"  ng-hide="channel == 'xiaohua'">评论数:{{n.reply_count}}</span>
                
                <!-- <span class="del" ng-class="{yule:channel == 'yule'}"  ng-hide="channel == 'xiaohua'">x</span> -->
                <span class="commentTime" ng-class="{yule:channel == 'yule'}"  ng-hide="channel == 'xiaohua'">{{n.edit_time | toNum |date:"yyyy-MM-dd HH:mm:ss"}}</span>
            </div>
        </a>
    </div>
    <div class="weui-panel__ft" ng-show="showMore" ng-click="changeShow()">
        <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
            <div class="weui-cell__bd">查看更多</div>
            <span class="weui-cell__ft"></span>
        </a>
    </div>
    <div class="weui-loadmore" ng-show="isShow">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <div class="weui-loadmore weui-loadmore_line" ng-show="noMore">
        <span class="weui-loadmore__tips">暂无数据</span>
    </div>
    <xloading></xloading>
</div>
