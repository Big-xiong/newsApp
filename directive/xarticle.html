<div class="article">
    <article class="weui-article">
        <h1>{{news.title}}</h1>
        <section class="article_first">
            <h2 class="title"></h2>
            <section>
                <h3>来自:{{news.source}}</h3>
                <span class="shoucang" ng-click="hadshou()" ng-class="{active:isShou}"></span>
                <p ng-bind-html="news.content|html" ng-click="click($event)"></p>
                <p ng-bind-html="news.digest|html" ng-show="channel == 'xiaohua'"></p>
            </section>
        </section>
        <div class="weui-gallery" style="display: {{showNewsImg?'block':'none'}};" ng-click="changeGallery()">
            <span class="weui-gallery__img" style="background-image: url({{imgUrl}});"></span>
        </div>
    </article>
    <section class="comment first">
        <section class="commentTop">
            <p><span>1</span>条评论</p>
        </section>
        <section class="commentContent">
            <div class="commentContent_top">
                <img src="https://media.ifanrusercontent.com/media/tavatar/88/b3/88b37558219c6f3c7801e9722b57d08ff56a8770.jpg" alt="">
                <p class="comment_avator">雄BOY一号</p>
            </div>
            <p class="reply_avator"></p>
            <p class="comment_text">这是一篇很好的文章</p>
            <time>2017-08-12 12:10:11</time>
            <span class="reply">回复</span>
        </section>
    </section>
    <section class="comment" ng-repeat="i in commentArr">
        <section class="commentContent">
            <div class="commentContent_top">
                <img src="https://media.ifanrusercontent.com/media/tavatar/88/b3/88b37558219c6f3c7801e9722b57d08ff56a8770.jpg" alt="">
                <p class="comment_avator">雄BOY一号</p>
            </div>
            <p class="reply_avator"></p>
            <p class="comment_text">{{i.content}}</p>
            <time>{{i.time|date:'yyyy-MM-dd HH:mm:ss'}}</time>
            <span class="reply">回复</span>
        </section>
    </section>
    <section class="sendComment">
        <section class="commentTop">
            <p>参与评论</p>
        </section>
        <section class="commentContent">
            <div class="commentContent_top">
                <img src="https://media.ifanrusercontent.com/media/tavatar/88/b3/88b37558219c6f3c7801e9722b57d08ff56a8770.jpg" alt="">
                <p class="comment_avator">雄BOY一号</p>
            </div>
        </section>
        <textarea ng-model="mainContent" placeholder="发表你的看法"></textarea>
        <button ng-click="sendComment()">发布</button>
    </section>
</div>
<style>
.weui-article {
    text-align: justify;
}

.weui-article img {
    margin-top: 10px;
    width: 100%;
}
.comment.first{
    border-top: 1px solid #e6e6e6;
}
.comment {
    padding: 10px 0;
    margin: 0 10px;
    overflow: hidden;
    border-bottom: 1px dashed #e6e6e6;
}

.sendComment {
    padding: 10px;
    overflow: hidden;
}

.commentTop p {
    line-height: 40px;
    color: #666;
    font-weight: bold;
}

.commentContent_top {
    overflow: hidden;
}

.commentContent img {
    width: 30px;
    border-radius: 50%;
    float: left;
}

.comment_avator {
    line-height: 30px;
    margin-left: 40px;
    font-weight: bold;
    color: #666;
    font-size: 14px;
}

.reply {
    float: right;
    margin-right: 4px;
    color: #666;
    font-size: 14px;
    color: #d81e06;
}

.comment_text {
    margin-top: 14px;
    margin-bottom: 14px;
    font-size: 14px;
    margin-left: 0;
    font-weight: normal;
    color: #333;
}

textarea {
    width: 98.6%;
    height: 80px;
    margin-top: 10px;
    border-radius: 4px;
    padding-left: 4px;
    outline: none;
    padding: 4px;
}

button {
    width: 60px;
    height: 28px;
    color: #fff;
    border: 0;
    background-color: #000;
    float: right;
    margin-bottom: 4px;
    outline: none;
    font-weight: bold;
}
time{
    font-size: 12px;
    color:#666;
    margin-bottom: 4px;
}
.article_first section{
    position: relative;
}
.shoucang{
    display: inline-block;
    position: absolute;
    top:6px;
    right:30px;
    width: 20px;
    height: 20px;
    background-image: url('img/shoucang.png');
    background-size: 20px 40px;
    background-position: 0 20px;
}
.shoucang.active{
    background-position: 0 0;
}
</style>
